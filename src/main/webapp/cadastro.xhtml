<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Cadastre</title>
        <!--<link rel="stylesheet" type="text/css" href="css/estilo.css"/>-->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="assets/css/main.css" />
        <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
       
    </h:head>
    <h:body>
       <div style="width: 400px"> 
            <h:form id="form">

                <p:panelGrid id="panel" columns="2">

                    <p:outputLabel>Nome: </p:outputLabel>
                    <p:inputText id="nome" required="true" value="#{cadastrarProdutoBean.produto.nome}"/>
                    
                     <p:outputLabel>Vendedor: </p:outputLabel>
                     <p:inputText required="true" value="#{cadastrarProdutoBean.produto.vendedor}"/>
                    
                     <p:outputLabel>Categoria: </p:outputLabel>
                     <p:inputText required="true" value="#{cadastrarProdutoBean.produto.categoria}"/>
                    
                    <p:outputLabel>Descrição: </p:outputLabel>
                    <p:inputText required="true" value="#{cadastrarProdutoBean.produto.descricao}"/>
                    
                    <p:outputLabel>Quantidade: </p:outputLabel>
                    <p:spinner value="#{cadastrarProdutoBean.produto.quantidade}"/>

                    <p:outputLabel>Preço:</p:outputLabel>
                    <p:inputNumber value="#{cadastrarProdutoBean.produto.preco}"/>

                </p:panelGrid>
                <center>
                    <p:commandButton value="Cadastrar" action="#{cadastrarProdutoBean.adicionar()}" style="width: 230px !important;"/>
                    <p:commandButton value="Limpar campos" type="reset" style="width: 230px !important;"/>
                    <p:commandButton value="Finalizar pedido" action="listarProdutosBean.xhtml"/>
                </center>
                
            </h:form>
        </div>
        <footer id="footer">
            <center><p:commandButton value="Voltar a pagina inicial" action="template.xhtml" /></center>

	</footer>

    </h:body>
</html>
